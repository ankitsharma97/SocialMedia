{% extends "base.html" %}{%load static%}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Followers</h2>
    <div class="row">
        {% for follower in followers %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ follower.follower}}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
